stages:
  - build
  - deploy

variables:
  DOCKER_IMAGE: $CI_REGISTRY_IMAGE/tablero-innovacion
  DOCKER_TAG: $CI_COMMIT_SHORT_SHA
  DEPLOY_USER: gitlab

# üîπ Login en el registry y build
build:
  stage: build
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  script:
    - echo "üîë Login en GitLab Registry"
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" "$CI_REGISTRY" --password-stdin
    - echo "üê≥ Build de la imagen"
    - docker build -t $DOCKER_IMAGE:$DOCKER_TAG -t $DOCKER_IMAGE:latest .
    - echo "‚¨ÜÔ∏è Push al registry"
    - docker push $DOCKER_IMAGE:$DOCKER_TAG
    - docker push $DOCKER_IMAGE:latest
  tags:
    - dind
  only:
    - main
    - infra

# üîπ Deploy remoto v√≠a SSH
deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh
    - chmod og= $SSH_KEY_DOCKER_01
  script:
    - echo "üöÄ Deploy en servidor"
    - ssh -o StrictHostKeyChecking=no -i $SSH_KEY_DOCKER_01 $DEPLOY_USER@$IP_ADDRESS_DOCKER_01 "
        docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY &&
        docker pull $DOCKER_IMAGE:latest &&
        docker stop tablero-innovacion || true &&
        docker rm tablero-innovacion || true &&
        docker run -d --name tablero-innovacion -p 80:8089 --env-file /opt/tablero-innovacion/.env $DOCKER_IMAGE:latest
      "
  tags:
    - dind
  only:
    - main
    - infra
